<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" type="image" href="https://th.bing.com/th/id/R.598b0c21ae7577e3911bdeaf215f6a10?rik=mYGFFMxcvtQW6w&riu=http%3a%2f%2fpngimg.com%2fuploads%2fbook%2fbook_PNG2116.png&ehk=t3rvVsFXFNhJQE%2bHTxNEsklPMuqozVePr1XVCsPPJ9w%3d&risl=&pid=ImgRaw&r=0">

<header align="center">  
<h1>SIGNUP TO CREATE A NEW ACCOUNT</h1>
</header>
<body bgcolor="#EEEDEB">
    <div>
        <table cellpadding="12px" rowspan="6px" colspan="6px" align="center">
            <form action="index.html" align="center">
                <h4>
                    <tr>
                      <td> <label for="firname"><b>FIRST NAME:</b></label>
                        <input type="text" name="firname" required></td>
                    </tr>
                    <tr>
                        <td> <label for="lastname"><b>LAST NAME:</b></label>
                          <input type="text" name="lastname" required></td>
                      </tr>
                    <tr>
                    <tr>
                        <td><label for="mail"><b>EMAIL-ID OR USERNAME:</b></label>
                        <input type="email" name="mail"  required></td>
                    </tr>
                        <td> <label for="dob1"><b>DATE OF BIRTH:</b></label>
                          <input type="date" name="dob1" required></td>
                    </tr>
                    <tr>
                        <td><label for="pass"><b>PASSWORD:</b></label>
                        <input type="password" name="pass"  required></td>
                    </tr>
                    <tr>
                        <td><label for="pass1"><b>CONFIRM PASSWORD:</b></label>
                        <input type="password" name="pass1"  required></td>
                    </tr>
                    <td><pre><input type="submit" value="Submit">             <input type="reset" value="Reset"></pre></td>
                    </tr>
                </h4>
            </form>
        </div>

</body>
</html>
