        <h1 align="center">READER'S REVIEW</h1>
</header>
<body bgcolor="#EEEDEB">
    <form action="review.html" >
        <label><b>FIRST NAME:</b></label>
        <input type="text" placeholder="enter your first name">
        <br><br>
        <label><b>LAST NAME:</b></label>
        <input type="text" placeholder="enter your last name">
        <br><br>
        <label><b>E-MAIL:</b></label>
        <input type="email" placeholder="enter your email address">
        <br><br>
        <label><b>ADD REVIEW FOR A BOOK:</b></label>

        <label for="profile_pic">Choose file to upload</label>
        <input type="file" id="profile_pic" name="profile_pic" accept=".jpg,.jpeg,.png"> 
        <br><br>
        <label for="rev"><b>REVIEW BOX:</b></label>
        <textarea id="rev" placeholder="enter your review here" rows="6"></textarea>
        <br><br>

        <label for="dropdown"><B>GENRE:</B></label>
        <select id="dropdown" name="dropdown">
        <option value="">Genre</option>
        <option value="Mystery">Mystery</option>
        <option value="Romance">Romance</option>
        <option value="Children's">Children's</option>
        <option value="Thriller">Thriller</option>
        <option value="Dark-Romance">Dark-Romance</option>
        <option value="Historical Fiction">Historical Fiction</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Young Adult">Young Adult</option>
        <option value="Horror">Horror</option>
        <option value="Motivational">Motivational</option>
        </select><BR><BR>

        <input type="submit" value="Submit">
        <input type="Reset" value="Reset">
</body>
